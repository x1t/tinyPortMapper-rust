name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # 代码检查
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy check
        run: cargo clippy --all-features -- -D warnings

      - name: Cargo check
        run: cargo check --all-features

      - name: Run tests
        run: cargo test --release

  # 交叉编译 (Linux only - 避免 macOS/Windows runner 限制)
  build:
    needs: check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl
          - armv7-unknown-linux-musleabihf
          - x86_64-unknown-linux-gnu
          - mipsel-unknown-linux-gnu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        uses: zijiren233/cargo-cross@v1
        with:
          command: build
          targets: ${{ matrix.target }}
          profile: release
          args: --locked

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: target/${{ matrix.target }}/release/tinymapper*
          retention-days: 1

  # macOS 独立构建
  build-macos:
    needs: check
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build macOS
        uses: zijiren233/cargo-cross@v1
        with:
          command: build
          targets: |
            x86_64-apple-darwin
            aarch64-apple-darwin
          profile: release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macOS
          path: target/*/release/tinymapper*
          retention-days: 1

  # Windows 独立构建
  build-windows:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Windows
        uses: zijiren233/cargo-cross@v1
        with:
          command: build
          targets: x86_64-pc-windows-gnu
          profile: release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          path: target/x86_64-pc-windows-gnu/release/tinymapper.exe
          retention-days: 1
